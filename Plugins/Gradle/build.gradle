plugins {
    id 'groovy'
    id 'kotlin'
    id 'org.jetbrains.dokka'
    id 'jacoco'


    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'signing'
}

gradlePlugin {
    plugins {
        create("testify") {
            id = "dev.testify"
            implementationClass = "dev.testify.TestifyPlugin"
        }
    }
}


